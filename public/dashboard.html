<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Usuário</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        .avatar { width: 80px; height: 80px; background: #007bff; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 32px; margin: 0 auto 20px; }
        h2 { margin: 10px 0; color: #333; }
        p { color: #666; font-size: 14px; margin: 5px 0; }
        .id-badge { font-family: monospace; background: #eee; padding: 2px 8px; border-radius: 4px; color: #888; }
        button { margin-top: 25px; width: 100%; padding: 10px; border: none; background: #ff4757; color: white; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { background: #ff6b81; }
    </style>
</head>
<body>

<div class="card">
    <div class="avatar" id="inicial">?</div>
    <h2 id="user-email">Carregando...</h2>
    <p>ID do Usuário: <span class="id-badge" id="user-id">...</span></p>
    <button onclick="logout()">Sair do Sistema</button>
</div>

<script>
    const token = localStorage.getItem('token');

    if (!token) {
        window.location.href = "index.html";
    }

    async function carregarPerfil() {
        try {
            const resposta = await fetch('/perfil', {
                headers: { 'Authorization': 'Bearer ' + token }
            });

            if (resposta.ok) {
                const user = await resposta.json();
                
                // Preenche os dados na tela
                document.getElementById('user-email').innerText = user.email;
                document.getElementById('user-id').innerText = user._id; // O MongoDB usa _id
                
                // Coloca a primeira letra do e-mail no avatar
                document.getElementById('inicial').innerText = user.email.charAt(0).toUpperCase();
            } else {
                logout();
            }
        } catch (erro) {
            console.error("Erro ao carregar:", erro);
        }
    }

    function logout() {
        localStorage.removeItem('token');
        window.location.href = "index.html";
    }

    carregarPerfil();
</script>

</body>
</html>
