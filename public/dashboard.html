<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle - 츼rea VIP</title>
    <style>
        /* Estilos Gerais */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #f0f2f5; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }

        .card { 
            background: white; 
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            width: 100%;
            max-width: 350px; 
            text-align: center; 
            transition: transform 0.3s ease;
        }

        /* Avatar com a Inicial do Usu치rio */
        .avatar { 
            width: 80px; 
            height: 80px; 
            background: linear-gradient(135deg, #007bff, #0056b3); 
            color: white; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 35px; 
            font-weight: bold;
            margin: 0 auto 20px; 
            box-shadow: 0 4px 10px rgba(0,123,255,0.3);
        }

        h2 { margin: 10px 0; color: #1c1e21; font-size: 22px; word-wrap: break-word; }
        
        p { color: #606770; font-size: 14px; margin: 10px 0; }

        .id-badge { 
            font-family: 'Courier New', Courier, monospace; 
            background: #e4e6eb; 
            padding: 4px 10px; 
            border-radius: 6px; 
            color: #4b4f56; 
            font-size: 12px;
            display: inline-block;
            margin-top: 5px;
        }

        /* Bot칚o de Nova Compra */
        .btn-novacompra { 
            margin-top: 30px; 
            width: 100%; 
            padding: 12px; 
            border: none; 
            background: #6f42c1; 
            color: white; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px;
            font-weight: 600; 
            transition: background 0.3s; 
        }

        .btn-novacompra:hover { background: #ff6b81; }


        /* Bot칚o de Sair */
        .btn-logout { 
            margin-top: 30px; 
            width: 100%; 
            padding: 12px; 
            border: none; 
            background: #ff4757; 
            color: white; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px;
            font-weight: 600; 
            transition: background 0.3s; 
        }

        .btn-logout:hover { background: #ff6b81; }

        .item-lista-salva {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: 0.2s;
        }

        .item-lista-salva:hover {
            background: #f8f9fa;
            border-color: #007bff;
        }

        .badge-itens {
            background: #6f42c1;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
        }


        /* Estilo do Loading (Spinner) */
        #loading-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Esconde o conte칰do do perfil at칠 carregar */
        #conteudo-perfil { display: none; }
    </style>
</head>
<body>

<div class="card">
    <div id="loading-area">
        <div class="loader"></div>
        <p>Autenticando sess칚o...</p>
    </div>

    <div id="conteudo-perfil">
        <div class="avatar" id="avatar-inicial">?</div>
        <h2 id="email-usuario">usuario@email.com</h2>
        <p>ID da Conta:</p>
        <span class="id-badge" id="id-usuario">------------------------</span>
        
        <button class="btn-logout" onclick="logout()">Sair do Sistema</button>
    </div>

    <button class="btn-novacompra" onclick="window.location.href='compras.html'">
    游 Criar Nova Lista de Compras
    </button>


<hr>
<h3>Meus Produtos</h3>
<div style="display: flex; gap: 5px; margin-bottom: 20px;">
    <input type="text" id="p-nome" placeholder="Nome do Produto" style="width: 60%;">
    <input type="number" id="p-preco" placeholder="R$" style="width: 30%;">
    <button onclick="adicionarProduto()" style="width: 10%; background: #28a745;">+</button>
</div>

<div id="lista-produtos" style="text-align: left;"></div>



</div>

<script>
    // 1. Verifica se existe um token no localStorage assim que a p치gina abre
    const token = localStorage.getItem('token');

    // Se n칚o tiver token, manda de volta para o login imediatamente
    if (!token) {
        window.location.href = "index.html";
    }

    async function carregarDadosDoServidor() {
        try {
            // 2. Faz a chamada para a rota protegida /perfil
            const resposta = await fetch('/perfil', {
                method: 'GET',
                headers: { 
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                }
            });

            if (resposta.ok) {
                const dados = await resposta.json();

                // 3. Preenche os campos com os dados vindos do MongoDB
                document.getElementById('email-usuario').innerText = dados.email;
                document.getElementById('id-usuario').innerText = dados._id;
                
                // Pega a primeira letra do email para o Avatar
                document.getElementById('avatar-inicial').innerText = dados.email.charAt(0).toUpperCase();

                // 4. Troca o Loading pelo conte칰do real
                document.getElementById('loading-area').style.display = 'none';
                document.getElementById('conteudo-perfil').style.display = 'block';
                carregarProdutos()

            } else {
                // Se o token for inv치lido ou expirado, limpa e desloga
                console.error("Sess칚o inv치lida.");
                logout();
            }
        } catch (erro) {
            console.error("Erro de conex칚o:", erro);
            alert("Erro ao conectar com o servidor.");
            logout();
        }
    }

    function logout() {
        localStorage.removeItem('token'); // Apaga o "passaporte"
        window.location.href = "index.html"; // Volta para o login
    }

    // Inicia a busca de dados ao carregar a p치gina
    carregarDadosDoServidor();



async function carregarProdutos() {
    const res = await fetch('/products', {
        headers: { 'Authorization': 'Bearer ' + token }
    });
    const produtos = await res.json();
    const lista = document.getElementById('lista-produtos');
    lista.innerHTML = ''; // Limpa a lista

    produtos.forEach(p => {
        lista.innerHTML += `
            <div style="background: #f8f9fa; padding: 10px; margin-bottom: 5px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid #007bff;">
                <div>
                    <strong>${p.nome}</strong><br>
                    <small>R$ ${p.preco}</small>
                </div>
                <button onclick="deletarProduto('${p._id}')" style="background:none; border:none; color:red; cursor:pointer;">&times;</button>
            </div>
        `;
    });
}

async function adicionarProduto() {
    const nome = document.getElementById('p-nome').value;
    const preco = document.getElementById('p-preco').value;

    await fetch('/products', {
        method: 'POST',
        headers: { 
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token 
        },
        body: JSON.stringify({ nome, preco })
    });

    document.getElementById('p-nome').value = '';
    document.getElementById('p-preco').value = '';
    carregarProdutos(); // Atualiza a "RecyclerView"
}

async function deletarProduto(id) {
    if(confirm("Deseja excluir?")) {
        await fetch(`/products/${id}`, {
            method: 'DELETE',
            headers: { 'Authorization': 'Bearer ' + token }
        });
        carregarProdutos();
    }
}

// Chame carregarProdutos() dentro da fun칞칚o carregarDadosDoServidor() que j치 t칤nhamos




</script>

</body>
</html>
