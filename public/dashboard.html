<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle - Área VIP</title>
    <style>
        /* Estilos Gerais */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #f0f2f5; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }

        .card { 
            background: white; 
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            width: 100%;
            max-width: 350px; 
            text-align: center; 
            transition: transform 0.3s ease;
        }

        /* Avatar com a Inicial do Usuário */
        .avatar { 
            width: 80px; 
            height: 80px; 
            background: linear-gradient(135deg, #007bff, #0056b3); 
            color: white; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 35px; 
            font-weight: bold;
            margin: 0 auto 20px; 
            box-shadow: 0 4px 10px rgba(0,123,255,0.3);
        }

        h2 { margin: 10px 0; color: #1c1e21; font-size: 22px; word-wrap: break-word; }
        
        p { color: #606770; font-size: 14px; margin: 10px 0; }

        .id-badge { 
            font-family: 'Courier New', Courier, monospace; 
            background: #e4e6eb; 
            padding: 4px 10px; 
            border-radius: 6px; 
            color: #4b4f56; 
            font-size: 12px;
            display: inline-block;
            margin-top: 5px;
        }

        /* Botão de Sair */
        .btn-logout { 
            margin-top: 30px; 
            width: 100%; 
            padding: 12px; 
            border: none; 
            background: #ff4757; 
            color: white; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px;
            font-weight: 600; 
            transition: background 0.3s; 
        }

        .btn-logout:hover { background: #ff6b81; }

        /* Estilo do Loading (Spinner) */
        #loading-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Esconde o conteúdo do perfil até carregar */
        #conteudo-perfil { display: none; }
    </style>
</head>
<body>

<div class="card">
    <div id="loading-area">
        <div class="loader"></div>
        <p>Autenticando sessão...</p>
    </div>

    <div id="conteudo-perfil">
        <div class="avatar" id="avatar-inicial">?</div>
        <h2 id="email-usuario">usuario@email.com</h2>
        <p>ID da Conta:</p>
        <span class="id-badge" id="id-usuario">------------------------</span>
        
        <button class="btn-logout" onclick="logout()">Sair do Sistema</button>
    </div>


<hr>
<h3>Meus Produtos</h3><div style="display: flex; gap: 5px; margin-bottom: 20px;">
    <input type="text" id="p-nome" placeholder="Nome do Produto" style="width: 50%;">
    <input type="number" id="p-preco" placeholder="R$" style="width: 25%;">
    <input type="hidden" id="p-id"> <button id="btn-salvar" onclick="executarAcaoProduto()" style="width: 25%; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">Adicionar</button>
</div>


<div id="lista-produtos" style="text-align: left;"></div>



<script>
    // 1. Verifica se existe um token no localStorage assim que a página abre
    const token = localStorage.getItem('token');

    // Se não tiver token, manda de volta para o login imediatamente
    if (!token) {
        window.location.href = "index.html";
    }

    async function carregarDadosDoServidor() {
        try {
            // 2. Faz a chamada para a rota protegida /perfil
            const resposta = await fetch('/perfil', {
                method: 'GET',
                headers: { 
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                }
            });

            if (resposta.ok) {
                const dados = await resposta.json();

                // 3. Preenche os campos com os dados vindos do MongoDB
                document.getElementById('email-usuario').innerText = dados.email;
                document.getElementById('id-usuario').innerText = dados._id;

carregarProdutos();
                
                // Pega a primeira letra do email para o Avatar
                document.getElementById('avatar-inicial').innerText = dados.email.charAt(0).toUpperCase();

                // 4. Troca o Loading pelo conteúdo real
                document.getElementById('loading-area').style.display = 'none';
                document.getElementById('conteudo-perfil').style.display = 'block';

            } else {
                // Se o token for inválido ou expirado, limpa e desloga
                console.error("Sessão inválida.");
                logout();
            }
        } catch (erro) {
            console.error("Erro de conexão:", erro);
            alert("Erro ao conectar com o servidor.");
            logout();
        }
    }

    function logout() {
        localStorage.removeItem('token'); // Apaga o "passaporte"
        window.location.href = "index.html"; // Volta para o login
    }

    // Inicia a busca de dados ao carregar a página
    carregarDadosDoServidor();



let editandoId = null;

async function executarAcaoProduto() {
    const nome = document.getElementById('p-nome').value;
    const preco = document.getElementById('p-preco').value;
    const btn = document.getElementById('btn-salvar');

    if (!nome || !preco) return alert("Preencha tudo!");

    const url = editandoId ? `/products/${editandoId}` : '/products';
    const metodo = editandoId ? 'PUT' : 'POST';

    const res = await fetch(url, {
        method: metodo,
        headers: { 
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token 
        },
        body: JSON.stringify({ nome, preco })
    });

    if (res.ok) {
        cancelarEdicao(); // Limpa tudo
        carregarProdutos(); // Atualiza a lista
    }
}

function prepararEdicao(id, nome, preco) {
    editandoId = id;
    document.getElementById('p-nome').value = nome;
    document.getElementById('p-preco').value = preco;
    
    const btn = document.getElementById('btn-salvar');
    btn.innerText = "Salvar";
    btn.style.background = "#ff9f43"; // Cor laranja para indicar edição
}

function cancelarEdicao() {
    editandoId = null;
    document.getElementById('p-nome').value = '';
    document.getElementById('p-preco').value = '';
    const btn = document.getElementById('btn-salvar');
    btn.innerText = "Adicionar";
    btn.style.background = "#28a745";
}



async function carregarProdutos() {
    const res = await fetch('/products', {
        headers: { 'Authorization': 'Bearer ' + token }
    });
    const produtos = await res.json();
    const lista = document.getElementById('lista-produtos');


if (produtos.length === 0) {
    lista.innerHTML = `
        <div style="text-align:center; color:#999; padding:20px; border: 2px dashed #ddd; border-radius:10px;">
            Sua vitrine está vazia. <br> Cadastre seu primeiro produto acima!
        </div>`;
    return;
}

    lista.innerHTML = ''; // Limpa a lista

    produtos.forEach(p => {
       lista.innerHTML += `
    <div style="background: white; padding: 15px; margin-bottom: 10px; border-radius: 10px; 
                display: flex; justify-content: space-between; align-items: center; 
                box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-left: 5px solid #007bff;">
        <div style="display: flex; flex-direction: column;">
            <span style="font-weight: bold; color: #333; font-size: 16px;">${p.nome}</span>
            <span style="color: #28a745; font-size: 14px; font-weight: 600;">R$ ${Number(p.preco).toFixed(2)}</span>
        </div>
        <button onclick="deletarProduto('${p._id}')" 
                style="background: #fff1f0; color: #ff4d4f; border: 1px solid #ffccc7; 
                       padding: 5px 10px; border-radius: 5px; cursor: pointer; font-weight: bold;">
            Excluir
        </button>
    </div>
`;

    });
}

async function adicionarProduto() {
    const nome = document.getElementById('p-nome').value;
    const preco = document.getElementById('p-preco').value;

    await fetch('/products', {
        method: 'POST',
        headers: { 
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token 
        },
        body: JSON.stringify({ nome, preco })
    });

    document.getElementById('p-nome').value = '';
    document.getElementById('p-preco').value = '';
    carregarProdutos(); // Atualiza a "RecyclerView"
}

async function deletarProduto(id) {
    if(confirm("Deseja excluir?")) {
        await fetch(`/products/${id}`, {
            method: 'DELETE',
            headers: { 'Authorization': 'Bearer ' + token }
        });
        carregarProdutos();
    }
}

// Chame carregarProdutos() dentro da função carregarDadosDoServidor() que já tínhamos




</script>

</body>
</html>
